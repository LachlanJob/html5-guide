		<h3>什么是 SVG ?</h3>
		<ul class="desc-list">
			<li>SVG - Scalable Vector Graphics 可伸缩矢量图形</li>
			<li>用于web上的基于向量的图形</li>
			<li>使用XML格式定义图形</li>
			<li>图形放大或改变尺寸时，不损失质量</li>
			<li>其中的元素和属性都可以使用动画</li>
			<li>SVG 是一个W3C推荐标准，与 DOM 等其它标准相统一</li>
		</ul>
