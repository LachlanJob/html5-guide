<h2>XMLHttpRequest Level 2</h2>
<div class="content">
	<div style="margin:80px auto 0;width:420px;">
		<h3>特性</h3>
		<ul class="list-l1">
			<li>跨域资源共享 Cross-Origin Resource Sharing</li>
			<li>发送或接收 二进制数据 (文件等)</li>
			<li>进度事件 (上传或下载)</li>
		</ul>
		<br>
		<h3>虚拟案例</h3>
		<div class="content-l1">
			<p>Open.local 该站点是一个开放平台，它提供了一个照片滤镜的API，该API接收用户上传的一张照片，接着执行一个“移轴摄影”的滤镜，最后把处理好的照片返回给用户</p>
			<p>Esun.local 在其某个栏目页面，为用户提供了一个照片滤镜服务，使用了 Open.local 的以上API，支持用户拖放照片到页面中，随后完成滤镜渲染，并支持进度显示</p>
